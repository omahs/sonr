        - Query
  /sonr/core/identity/did/key/{keyId}:
    get:
      summary: |-
        #### {{.ResponseType.Name}}
        | Name | Type | Description |
        | ---- | ---- | ----------- |{{range .ResponseType.Fields}}
        | {{.Name}} | {{if eq .Label.String "LABEL_REPEATED"}}[]{{end}}{{.Type}} | {{fieldcomments .Message .}} | {{end}}
      operationId: Query_DidByKeyID

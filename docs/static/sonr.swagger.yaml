swagger: "2.0"
info:
  title: Sonr API
  description: Sonr is a peer-to-peer identity and asset management system that leverages DID documents, Webauthn, and IPFS â€” providing users with a secure, user-friendly way to manage their digital identity and assets.
  version: version not set
consumes:
  - application/json
produces:
  - application/json
paths:
  /sonr/core/identity/did:
    get:
      summary: "#### QueryAllDidResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| didDocument | []TYPE_MESSAGE |  | \n| pagination | TYPE_MESSAGE |  |"
      operationId: Query_DidAll
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryAllDidResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: |-
            offset is a numeric offset that can be used when key is unavailable.
            It is less efficient than using key. Only one of offset or key should
            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: |-
            limit is the total number of results to be returned in the result page.
            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.countTotal
          description: |-
            count_total is set to true  to indicate that the result set should include
            a count of the total number of items available for pagination in UIs.
            count_total is only respected when offset is used. It is ignored when key
            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: |-
            reverse is set to true if results are to be returned in the descending order.

            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
  /sonr/core/identity/did/{did}:
    get:
      summary: |-
        #### QueryGetDidResponse
        | Name | Type | Description |
        | ---- | ---- | ----------- |
        | didDocument | TYPE_MESSAGE | A DIDDocument is a JSON-LD object that contains a set of public keys |
      operationId: Query_Did
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryGetDidResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: did
          description: did is the unique identifier of the DIDDocument - it appears like (did:sonr:...)
          in: path
          required: true
          type: string
  /sonr/core/identity/did/aka/{akaId}:
    get:
      summary: |-
        #### QueryDidByAlsoKnownAsResponse
        | Name | Type | Description |
        | ---- | ---- | ----------- |
        | didDocument | TYPE_MESSAGE | A DIDDocument is a JSON-LD object that contains a set of public keys |
      operationId: Query_DidByAlsoKnownAs
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryDidByAlsoKnownAsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: akaId
          description: aka_id is the unique identifier of the DIDDocument - it appears like ("example.snr")
          in: path
          required: true
          type: string
  /sonr/core/identity/did/key/{keyId}:
    get:
      summary: |-
        #### QueryDidByKeyIDResponse
        | Name | Type | Description |
        | ---- | ---- | ----------- |
        | didDocument | TYPE_MESSAGE | A DIDDocument is a JSON-LD object that contains a set of public keys |
      operationId: Query_DidByKeyID
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryDidByKeyIDResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: keyId
          description: key_id is the unique identifier of the DIDDocument - it appears like (did:sonr:...#key-1)
          in: path
          required: true
          type: string
  /sonr/core/identity/params:
    get:
      summary: |-
        #### QueryParamsResponse
        | Name | Type | Description |
        | ---- | ---- | ----------- |
        | params | TYPE_MESSAGE | params holds all the parameters of this module. |
      operationId: Query_Params
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryParamsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /sonr/core/identity/service:
    get:
      summary: "#### QueryAllServiceResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| services | []TYPE_MESSAGE |  | \n| pagination | TYPE_MESSAGE |  |"
      operationId: Query_ServiceAll
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryAllServiceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: |-
            offset is a numeric offset that can be used when key is unavailable.
            It is less efficient than using key. Only one of offset or key should
            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: |-
            limit is the total number of results to be returned in the result page.
            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.countTotal
          description: |-
            count_total is set to true  to indicate that the result set should include
            a count of the total number of items available for pagination in UIs.
            count_total is only respected when offset is used. It is ignored when key
            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: |-
            reverse is set to true if results are to be returned in the descending order.

            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
  /sonr/core/identity/service/{origin}:
    get:
      summary: "#### QueryGetServiceResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| service | TYPE_MESSAGE | A Service is a JSON-LD object that contains relaying information to authenticate a client | \n| challenge | TYPE_STRING | Challenge is a random string that is used to authenticate the client |"
      operationId: Query_Service
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryGetServiceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: origin
          description: origin is the hostname of the calling service - it appears like ("test.com")
          in: path
          required: true
          type: string
  /sonr/vault/accounts/{sonrId}:
    get:
      summary: List the accounts
      description: "ListAccounts is a call with the method(s) GET within the \"VaultAccounts\" service.\nIt takes in \"ListAccountsRequest\" and returns a \"ListAccountsResponse\".\n\n#### ListAccountsRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| sonr_id | TYPE_STRING |  | \n\n\n#### ListAccountsResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL |  | \n| accounts | []TYPE_MESSAGE |  |"
      operationId: VaultAccounts_ListAccounts
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListAccountsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sonrId
          in: path
          required: true
          type: string
  /sonr/vault/accounts/{sonrId}/{coinType}:
    get:
      summary: Get Account
      description: "GetAccount is a call with the method(s) GET within the \"VaultAccounts\" service.\nIt takes in \"GetAccountRequest\" and returns a \"GetAccountResponse\".\n\n#### GetAccountRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| sonr_id | TYPE_STRING |  | \n| coin_type | TYPE_STRING |  | \n\n\n#### GetAccountResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL |  | \n| coin_type | TYPE_STRING |  | \n| accounts | []TYPE_MESSAGE |  |"
      operationId: VaultAccounts_GetAccount
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetAccountResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sonrId
          in: path
          required: true
          type: string
        - name: coinType
          in: path
          required: true
          type: string
  /sonr/vault/accounts/{sonrId}/create:
    post:
      summary: Create a new account
      description: "CreateAccount is a call with the method(s) POST within the \"VaultAccounts\" service.\nIt takes in \"CreateAccountRequest\" and returns a \"CreateAccountResponse\".\n\n#### CreateAccountRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| sonr_id | TYPE_STRING |  | \n| coin_type | TYPE_STRING |  | \n\n\n#### CreateAccountResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL |  | \n| coin_type | TYPE_STRING |  | \n| did_document | TYPE_MESSAGE |  | \n| accounts | []TYPE_MESSAGE |  |"
      operationId: VaultAccounts_CreateAccount
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateAccountResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sonrId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              coinType:
                type: string
            description: CreateAccountRequest is the request to create an account.
  /sonr/vault/accounts/{targetDid}/delete:
    post:
      summary: Delete Account
      description: "DeleteAccount is a call with the method(s) POST within the \"VaultAccounts\" service.\nIt takes in \"DeleteAccountRequest\" and returns a \"DeleteAccountResponse\".\n\n#### DeleteAccountRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| sonr_id | TYPE_STRING |  | \n| target_did | TYPE_STRING |  | \n\n\n#### DeleteAccountResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL |  | \n| did_document | TYPE_MESSAGE |  | \n| accounts | []TYPE_MESSAGE |  |"
      operationId: VaultAccounts_DeleteAccount
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteAccountResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: targetDid
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              sonrId:
                type: string
            description: DeleteAccountRequest is the request to delete an account.
  /sonr/vault/auth/login/finish:
    post:
      summary: Login Finish
      description: "LoginFinish is a call with the method(s) POST within the \"VaultAuthentication\" service.\nIt takes in \"LoginFinishRequest\" and returns a \"LoginFinishResponse\".\n\n#### LoginFinishRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| account_address | TYPE_STRING | Address of the account to login to. | \n| credential_response | TYPE_STRING | The signed credential response from the user. | \n| origin | TYPE_STRING | The origin of the request. This is used to query the Blockchain for the Service DID. | \n\n\n#### LoginFinishResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL | Success is true if the account exists. | \n| account_address | TYPE_STRING | The account address for the user. | \n| rp_id | TYPE_STRING | Relaying party id for the request. | \n| rp_name | TYPE_STRING | Relaying party name for the request. | \n| did_document | TYPE_MESSAGE | The DID Document for the wallet. | \n| account_info | TYPE_MESSAGE | The account info for the wallet. | \n| ucan_token_header | TYPE_BYTES | The UCAN token authorization header for subsequent requests. |"
      operationId: VaultAuthentication_LoginFinish
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LoginFinishResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: LoginFinishRequest is the request to login to an account.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1LoginFinishRequest'
  /sonr/vault/auth/login/start:
    post:
      summary: Login Start
      description: "LoginStart is a call with the method(s) POST within the \"VaultAuthentication\" service.\nIt takes in \"LoginStartRequest\" and returns a \"LoginStartResponse\".\n\n#### LoginStartRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| origin | TYPE_STRING | The origin of the request. This is used to query the Blockchain for the Service DID. | \n| account_address | TYPE_STRING | The Sonr account address for the user. | \n\n\n#### LoginStartResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| success | TYPE_BOOL | Success is true if the account exists. | \n| account_address | TYPE_STRING | The account address for the user. | \n| credential_options | TYPE_STRING | Json encoded WebAuthn credential options for the user to sign with. | \n| rp_id | TYPE_STRING | Relaying party id for the request. | \n| rp_name | TYPE_STRING | Relaying party name for the request. |"
      operationId: VaultAuthentication_LoginStart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1LoginStartResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: LoginStartRequest is the request to login to an account.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1LoginStartRequest'
  /sonr/vault/auth/register/finish:
    post:
      summary: Register Finish
      description: "RegisterFinish is a call with the method(s) POST within the \"VaultAuthentication\" service.\nIt takes in \"RegisterFinishRequest\" and returns a \"RegisterFinishResponse\".\n\n#### RegisterFinishRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| uuid | TYPE_STRING | The previously generated session id. | \n| credential_response | TYPE_STRING | The signed credential response from the user. | \n| origin | TYPE_STRING | The origin of the request. This is used to query the Blockchain for the Service DID. | \n\n\n#### RegisterFinishResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| id | TYPE_BYTES | The id of the account. | \n| address | TYPE_STRING | The address of the account. | \n| rp_id | TYPE_STRING | Relaying party id for the request. | \n| rp_name | TYPE_STRING | Relaying party name for the request. | \n| did_document | TYPE_MESSAGE | The DID Document for the wallet. | \n| account_info | TYPE_MESSAGE | The account info for the wallet. | \n| ucan_token_header | TYPE_BYTES | The UCAN token authorization header for subsequent requests. |"
      operationId: VaultAuthentication_RegisterFinish
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RegisterFinishResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: RegisterFinishRequest is the request to CreateAccount a new key from the private key.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1RegisterFinishRequest'
  /sonr/vault/auth/register/start:
    post:
      summary: Register Start
      description: "RegisterStart is a call with the method(s) POST within the \"VaultAuthentication\" service.\nIt takes in \"RegisterStartRequest\" and returns a \"RegisterStartResponse\".\n\n#### RegisterStartRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| origin | TYPE_STRING | The origin of the request. This is used to query the Blockchain for the Service DID. | \n| device_label | TYPE_STRING | The user defined label for the device. | \n| security_threshold | TYPE_INT32 | The security threshold for the wallet account. | \n| passcode | TYPE_STRING | The recovery passcode for the wallet account. | \n| uuid | TYPE_STRING | The Unique Identifier for the client device. Typically in a cookie. | \n\n\n#### RegisterStartResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| creation_options | TYPE_STRING | Credential options for the user to sign with WebAuthn. | \n| rp_id | TYPE_STRING | Relaying party id for the request. | \n| rp_name | TYPE_STRING | Relaying party name for the request. |"
      operationId: VaultAuthentication_RegisterStart
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RegisterStartResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: RegisterStartRequest is the request to register a new account.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1RegisterStartRequest'
  /sonr/vault/storage/refresh:
    post:
      summary: Refresh Shares
      description: "RefreshShares is a call with the method(s) POST within the \"VaultStorage\" service.\nIt takes in \"RefreshSharesRequest\" and returns a \"RefreshSharesResponse\".\n\n#### RefreshSharesRequest\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| credential_response | TYPE_STRING |  | \n| session_id | TYPE_STRING |  | \n\n\n#### RefreshSharesResponse\n| Name | Type | Description |\n| ---- | ---- | ----------- |\n| id | TYPE_BYTES |  | \n| address | TYPE_STRING |  | \n| did_document | TYPE_MESSAGE |  |"
      operationId: VaultStorage_RefreshShares
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RefreshSharesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: RefreshSharesRequest is the request to refresh the keypair.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1RefreshSharesRequest'
  /sonrhq/core/identity/did/pubkey/{pubkey}/{create}:
    get:
      summary: Queries a list of DidByPubKey items.
      operationId: Query_DidByPubKey
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryDidByPubKeyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pubkey
          description: Public key is a base64 encoded string of the public key
          in: path
          required: true
          type: string
        - name: create
          description: Create account if it doesn't exist
          in: path
          required: true
          type: boolean
definitions:
  commonAccountInfo:
    type: object
    properties:
      address:
        type: string
        description: Address is the associated Sonr address.
      network:
        type: string
        description: Credentials is a list of all credentials associated with the account.
      label:
        type: string
        description: Label is the label of the account.
      index:
        type: integer
        format: int64
        description: Index is the index of the account.
      balance:
        type: integer
        format: int32
        description: Balance is the balance of the account.
    description: Account is used for storing all credentials and their locations to be encrypted.
  identityDidDocument:
    type: object
    properties:
      context:
        type: array
        items:
          type: string
      id:
        type: string
      controller:
        type: array
        items:
          type: string
        title: optional
      verificationMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationMethod'
        title: optional
      authentication:
        type: array
        items:
          type: string
        title: optional
      assertionMethod:
        type: array
        items:
          type: string
        title: optional
      capabilityInvocation:
        type: array
        items:
          type: string
        title: optional
      capabilityDelegation:
        type: array
        items:
          type: string
        title: optional
      keyAgreement:
        type: array
        items:
          type: string
        title: optional
      service:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
        title: optional
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional
  identityKeyValuePair:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  identityMsgCreateDidDocumentResponse:
    type: object
  identityMsgDeactivateServiceResponse:
    type: object
  identityMsgDeleteDidDocumentResponse:
    type: object
  identityMsgRegisterServiceResponse:
    type: object
  identityMsgUpdateDidDocumentResponse:
    type: object
    properties:
      creator:
        type: string
  identityMsgUpdateServiceResponse:
    type: object
  identityParams:
    type: object
    properties:
      didBaseContext:
        type: string
      didMethodContext:
        type: string
      didMethodName:
        type: string
      didMethodVersion:
        type: string
      didNetwork:
        type: string
      ipfsGateway:
        type: string
      ipfsApi:
        type: string
      webauthnAttestionPreference:
        type: string
      webauthnAuthenticatorAttachment:
        type: string
      webauthnTimeout:
        type: integer
        format: int32
    description: Params defines the parameters for the module.
  identityQueryAllDidResponse:
    type: object
    properties:
      didDocument:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityDidDocument'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  identityQueryAllServiceResponse:
    type: object
    properties:
      services:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  identityQueryDidByAlsoKnownAsResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryDidByKeyIDResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryDidByPubKeyResponse:
    type: object
  identityQueryGetDidResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryGetServiceResponse:
    type: object
    properties:
      service:
        $ref: '#/definitions/identityService'
        title: A Service is a JSON-LD object that contains relaying information to authenticate a client
      challenge:
        type: string
        title: Challenge is a random string that is used to authenticate the client
  identityQueryParamsResponse:
    type: object
    properties:
      params:
        $ref: '#/definitions/identityParams'
        description: params holds all the parameters of this module.
    description: QueryParamsResponse is response type for the Query/Params RPC method.
  identityResolvedDidDocument:
    type: object
    properties:
      context:
        type: array
        items:
          type: string
      id:
        type: string
      controller:
        type: array
        items:
          type: string
        title: optional
      verificationMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationMethod'
        title: optional
      authentication:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      assertionMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      capabilityInvocation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      capabilityDelegation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      keyAgreement:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      service:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
        title: optional
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional
    description: ResolvedDidDocument is a JSON-LD object that contains a set of public keys and verification methods that are used to authenticate the DID subject.
  identityService:
    type: object
    properties:
      id:
        type: string

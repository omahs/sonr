definitions:
  identityDidDocument:
    type: object
    properties:
      context:
        type: array
        items:
          type: string
        title: The JSON-LD context(s) used in the document
      id:
        type: string
        title: The identifier for the DID subject
      controller:
        type: array
        items:
          type: string
        title: optional, the entity/entities controlling the DID subject
      verificationMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationMethod'
        title: optional, the set of verification methods associated with the DID subject
      authentication:
        type: array
        items:
          type: string
        title: optional, the set of authentication methods associated with the DID subject
      assertionMethod:
        type: array
        items:
          type: string
        title: optional, the set of assertion methods associated with the DID subject
      capabilityInvocation:
        type: array
        items:
          type: string
        title: optional, the set of capability invocation methods associated with the DID subject
      capabilityDelegation:
        type: array
        items:
          type: string
        title: optional, the set of capability delegation methods associated with the DID subject
      keyAgreement:
        type: array
        items:
          type: string
        title: optional, the set of key agreement methods associated with the DID subject
      service:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
        title: optional, the set of services associated with the DID subject
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional, the set of identifiers for other personas or identities related to the DID subject
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional, additional metadata related to the DID document
    description: DidDocument represents a Decentralized Identifier (DID) document that contains information about the DID subject, such as public keys, verification methods, and services.
  identityKeyValuePair:
    type: object
    properties:
      key:
        type: string
        title: The key
      value:
        type: string
        title: The value
    description: KeyValuePair represents a key-value pair.
  identityMsgCreateDidDocumentResponse:
    type: object
  identityMsgDeactivateServiceResponse:
    type: object
  identityMsgDeleteDidDocumentResponse:
    type: object
  identityMsgRegisterServiceResponse:
    type: object
  identityMsgUpdateDidDocumentResponse:
    type: object
    properties:
      creator:
        type: string
  identityMsgUpdateServiceResponse:
    type: object
  identityParams:
    type: object
    properties:
      didBaseContext:
        type: string
      didMethodContext:
        type: string
      didMethodName:
        type: string
      didMethodVersion:
        type: string
      didNetwork:
        type: string
      ipfsGateway:
        type: string
      ipfsApi:
        type: string
      webauthnAttestionPreference:
        type: string
      webauthnAuthenticatorAttachment:
        type: string
      webauthnTimeout:
        type: integer
        format: int32
    description: Params defines the parameters for the module.
  identityQueryAllDidResponse:
    type: object
    properties:
      didDocument:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityDidDocument'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  identityQueryAllServiceResponse:
    type: object
    properties:
      services:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  identityQueryDidByAlsoKnownAsResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryDidByKeyIDResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryGetDidResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryGetServiceResponse:
    type: object
    properties:
      service:
        $ref: '#/definitions/identityService'
        title: A Service is a JSON-LD object that contains relaying information to authenticate a client
      challenge:
        type: string
        title: Challenge is a random string that is used to authenticate the client
  identityQueryParamsResponse:
    type: object
    properties:
      params:
        $ref: '#/definitions/identityParams'
        description: params holds all the parameters of this module.
    description: QueryParamsResponse is response type for the Query/Params RPC method.
  identityResolvedDidDocument:
    type: object
    properties:
      context:
        type: array
        items:
          type: string
      id:
        type: string
      controller:
        type: array
        items:
          type: string
        title: optional
      verificationMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationMethod'
        title: optional
      authentication:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      assertionMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      capabilityInvocation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      capabilityDelegation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      keyAgreement:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional
      service:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityService'
        title: optional
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional
    description: ResolvedDidDocument is a JSON-LD object that contains a set of public keys and verification methods that are used to authenticate the DID subject.
  identityService:
    type: object
    properties:
      id:
        type: string
        title: The identifier for the service
      controller:
        type: string
        title: The entity controlling the service
      type:
        type: string
        title: The type of the service
      origin:
        type: string
        title: The origin of the service (e.g., a URL or other endpoint)
      name:
        type: string
        title: The name of the service
      serviceEndpoints:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional, the set of service endpoints associated with the service
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional, additional metadata related to the Service
    description: Service represents a service associated with the DID subject.
  identityVerificationMethod:
    type: object
    properties:
      id:
        type: string
        title: The identifier for the verification method
      type:
        type: string
        title: The type of the verification method
      controller:
        type: string
        title: The entity controlling the verification method
      publicKeyJwk:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: optional, the public key in JSON Web Key (JWK) format
      publicKeyMultibase:
        type: string
        title: optional, the public key in multibase-encoded format
      blockchainAccountId:
        type: string
        title: optional, the blockchain account identifier associated with the verification method
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityKeyValuePair'
        title: additional metadata related to the verification method
    description: VerificationMethod represents a verification method that can be used to authenticate the DID subject or perform other cryptographic operations.
  identityVerificationRelationship:
    type: object
    properties:
      verificationMethod:
        $ref: '#/definitions/identityVerificationMethod'
        title: The verification method associated with the relationship
      reference:
        type: string
        title: The reference identifier for the relationship
      type:
        type: string
        title: The type of the verification relationship
    description: VerificationRelationship represents a relationship between a verification method and a specific verification purpose (e.g., authentication, assertion, etc.).
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1Account:
    type: object
    properties:
      address:
        type: string
        description: This field represents the unique account address associated with the user. It is typically a hash or an encoded public key, depending on the underlying blockchain or network.
      name:
        type: string
        description: This field contains the human-readable name associated with the account. It is used for easier identification and management of the account by the user.
      did:
        type: string
        description: This field stores the Decentralized Identifier (DID) of the user, which is a unique, resolvable, and cryptographically verifiable identifier. DIDs are used to enable secure and decentralized identity management.
      coinType:
        type: string
        description: This field specifies the type of the cryptocurrency or token associated with the account. It is used to differentiate between various cryptocurrencies or tokens that the user may hold in their wallet.
      chainId:
        type: string
        description: This field represents the identifier of the blockchain or network that the account is associated with. Chain IDs are used to distinguish between different blockchains or networks, such as Ethereum, Cosmos, or Filecoin.
      publicKey:
        type: string
        description: This field stores the base64 encoded public key of the account, which is used for cryptographic operations such as signing and verifying transactions. The public key is derived from the user's private key and is an essential part of the account's security.
      type:
        type: string
        description: This field stores the type of the public key. It is used to differentiate between various public key types, such as secp256k1, ed25519, and sr25519.
    description: Account represents a user's account on a blockchain or network. It contains the user's address, name, DID, and other information that is used to identify and manage the account.
  v1AddShareResponse:
    type: object
    properties:
      success:
        type: boolean
      key:
        type: string
    description: AddShareResponse is the response to a AddShare request.
  v1ChallengeResponse:
    type: object
    properties:
      rpId:
        type: string
        description: Relaying party id for the request.
      rpName:
        type: string
        description: Relaying party name for the request.
      credentialOptions:
        type: string
        description: Credential Options for the request.
    description: ChallengeResponse is the response to a Challenge request.
  v1CreateAccountResponse:
    type: object
    properties:
      success:
        type: boolean
      coinType:
        type: string
      didDocument:
        $ref: '#/definitions/identityDidDocument'
      accounts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Account'
    description: CreateAccountResponse is the response to a CreateAccount request.
  v1DeleteAccountResponse:
    type: object
    properties:
      success:
        type: boolean
      didDocument:
        $ref: '#/definitions/identityDidDocument'
      accounts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Account'
    description: DeleteAccountResponse is the response to a DeleteAccount request.
  v1GetAccountResponse:
    type: object
    properties:
      success:
        type: boolean
      coinType:
        type: string
      accounts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Account'
    description: GetAccountResponse is the response to a GetAccount request.
  v1KeygenResponse:
    type: object
    properties:
      success:
        type: boolean
        description: Success is true if the account was created.
      address:
        type: string
        description: The address of the account.
      did:
        type: string
        description: The DID of the account.
      keyshares:
        type: object
        additionalProperties:
          type: string
        description: The keyshares for the account. The keyshares are encoded as base64 strings.
      primary:
        $ref: '#/definitions/identityDidDocument'
        description: The DID Document for the wallet.
      accounts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Account'
        description: The DID Document for the wallet.
      transactionHash:
        type: string
        description: Transaction hash for the account creation.
    description: KeygenResponse is the response to a Keygen request.
  v1ListAccountsResponse:
    type: object
    properties:
      success:
        type: boolean
      accounts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Account'
    description: ListAccountsResponse is the response to a ListAccounts request.
  v1LoginResponse:
    type: object
    properties:
      success:
        type: boolean
        description: Success is true if the account was created.
      address:
        type: string
        description: The address of the account.
      did:
        type: string
        description: The DID of the account.
      keyshares:
        type: object
        additionalProperties:
          type: string
          format: byte
        description: The keyshares for the account.
      didDocument:
        $ref: '#/definitions/identityDidDocument'
        description: The DID Document for the wallet.
    description: LoginFinishResponse is the response to a Login request.
  v1QueryDocumentResponse:
    type: object
    properties:
      success:
        type: boolean
        description: Success is true if the account exists.
      accountAddress:
        type: string
        description: The account address for the user.
      didDocument:
        $ref: '#/definitions/identityResolvedDidDocument'
        description: The DID Document for the wallet.
    description: LoginStartResponse is the response to a Login request.
  v1QueryServiceResponse:
    type: object
    properties:
      challenge:
        type: string
        description: The address of the account.
      rpId:
        type: string
        description: Relaying party id for the request.
      rpName:
        type: string
        description: Relaying party name for the request.
      credentialOptions:
        type: string
        description: Credential Options for the request.
    description: RegisterFinishResponse is the response to a CreateAccount request.
  v1RefreshShareResponse:
    type: object
    properties:
      success:
        type: boolean
        description: Success is true if the account exists.
      accountAddress:
        type: string
        description: The account address for the user.
      credentialOptions:
        type: string
        description: Json encoded WebAuthn credential options for the user to sign with.
      rpId:
        type: string
        description: Relaying party id for the request.
      rpName:
        type: string
        description: Relaying party name for the request.
    description: LoginStartResponse is the response to a Login request.
  v1SignMessageResponse:
    type: object
    properties:
      success:
        type: boolean
      did:
        type: string
      signature:
        type: string
      message:
        type: string
    description: SignMessageResponse is the response to a SignWithAccount request.
  v1SyncShareResponse:
    type: object
    properties:
      success:
        type: boolean
        description: Success is true if the account exists.
      key:
        type: string
        description: The key for the item.
      value:
        type: string
        description: The value for the item.
    description: RegisterFinishResponse is the response to a CreateAccount request.
  v1VerifyMessageResponse:
    type: object
    properties:
      success:
        type: boolean
      did:
        type: string
    description: VerifyWithAccountResponse is the response to a VerifyWithAccount request.
  v1beta1PageRequest:
    type: object
    properties:
      key:
        type: string
        format: byte
        description: |-
          key is a value returned in PageResponse.next_key to begin
          querying the next page most efficiently. Only one of offset or key
          should be set.
      offset:
        type: string
        format: uint64
        description: |-
          offset is a numeric offset that can be used when key is unavailable.
          It is less efficient than using key. Only one of offset or key should
          be set.
      limit:
        type: string
        format: uint64
        description: |-
          limit is the total number of results to be returned in the result page.
          If left empty it will default to a value to be set by each app.
      countTotal:
        type: boolean
        description: |-
          count_total is set to true  to indicate that the result set should include
          a count of the total number of items available for pagination in UIs.
          count_total is only respected when offset is used. It is ignored when key
          is set.
      reverse:
        type: boolean
        description: |-
          reverse is set to true if results are to be returned in the descending order.

          Since: cosmos-sdk 0.43
    description: |-
      message SomeRequest {
               Foo some_parameter = 1;
               PageRequest pagination = 2;
       }
    title: |-
      PageRequest is to be embedded in gRPC request messages for efficient
      pagination. Ex:
  v1beta1PageResponse:
    type: object
    properties:
      nextKey:
        type: string
        format: byte
        description: |-
          next_key is the key to be passed to PageRequest.key to
          query the next page most efficiently. It will be empty if
          there are no more results.
      total:
        type: string
        format: uint64
        title: |-
          total is total number of results available if PageRequest.count_total
          was set, its value is undefined otherwise
    description: |-
      PageResponse is to be embedded in gRPC response messages where the
      corresponding request message has used PageRequest.

       message SomeResponse {
               repeated Bar results = 1;
               PageResponse page = 2;
       }

swagger: "2.0"
info:
  title: core/identity/claims.proto
  version: version not set
tags:
  - name: Query
  - name: Msg
  - name: Query
  - name: Msg
  - name: Query
consumes:
  - application/json
produces:
  - application/json
paths:
  /sonr/id:
    get:
      summary: Get All DIDDocuments
      operationId: Query_DidAll
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryAllDidResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: |-
            offset is a numeric offset that can be used when key is unavailable.
            It is less efficient than using key. Only one of offset or key should
            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: |-
            limit is the total number of results to be returned in the result page.
            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.countTotal
          description: |-
            count_total is set to true  to indicate that the result set should include
            a count of the total number of items available for pagination in UIs.
            count_total is only respected when offset is used. It is ignored when key
            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: |-
            reverse is set to true if results are to be returned in the descending order.

            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /sonr/id/{did}:
    get:
      summary: Get a DIDDocument by DID
      operationId: Query_Did
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryGetDidResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: did
          description: did is the unique identifier of the DIDDocument - it appears like (did:sonr:...)
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonr/id/alias/{akaId}:
    get:
      summary: Get a DIDDocument from an Alias
      operationId: Query_DidByAlsoKnownAs
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryDidByAlsoKnownAsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: akaId
          description: aka_id is the unique identifier of the DIDDocument - it appears like ("example.snr")
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonr/id/alias/{alias}/check:
    get:
      summary: Queries a list of AliasAvailable items.
      operationId: Query_AliasAvailable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryAliasAvailableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: alias
          description: alias is the unique identifier of the DIDDocument - it appears like ("example.snr")
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonr/id/claims/{id}:
    get:
      summary: Queries a list of ClaimableWallet items.
      operationId: Query_ClaimableWallet
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryGetClaimableWalletResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
  /sonr/id/owner/{owner}:
    get:
      summary: Queries a list of DidByOwner items.
      operationId: Query_DidByOwner
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/identityQueryDidByOwnerResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: owner
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonr/params/identity:
    get:
      summary: Parameters for the identity module.
      operationId: Query_Params
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/coreidentityQueryParamsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - Query
  /sonr/params/service:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: Query_Params
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/coreserviceQueryParamsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - Query
  /sonr/service:
    get:
      operationId: Query_ListServiceRecords
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/serviceListServiceRecordsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: |-
            offset is a numeric offset that can be used when key is unavailable.
            It is less efficient than using key. Only one of offset or key should
            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: |-
            limit is the total number of results to be returned in the result page.
            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.countTotal
          description: |-
            count_total is set to true  to indicate that the result set should include
            a count of the total number of items available for pagination in UIs.
            count_total is only respected when offset is used. It is ignored when key
            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: |-
            reverse is set to true if results are to be returned in the descending order.

            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /sonr/service/{origin}:
    get:
      summary: Queries a list of ServiceRecord items.
      operationId: Query_ServiceRecord
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/serviceQueryServiceRecordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: origin
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonr/service/{origin}/login/start:
    get:
      summary: Queries a list of GetServiceAssertion items.
      operationId: Query_ServiceAssertion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/serviceQueryGetServiceAssertionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: origin
          in: path
          required: true
          type: string
        - name: did
          description: optional
          in: query
          required: false
          type: string
        - name: isMobile
          description: optional
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /sonr/service/{origin}/register/start:
    get:
      summary: Queries a list of GetServiceAttestion items.
      operationId: Query_ServiceAttestion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/serviceQueryGetServiceAttestionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: origin
          in: path
          required: true
          type: string
        - name: alias
          description: optional
          in: query
          required: false
          type: string
        - name: isMobile
          description: optional
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /sonr/service/{origin}/relationships:
    get:
      summary: Queries a list of ServiceRelationships items.
      operationId: Query_ServiceRelationship
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/serviceQueryGetServiceRelationshipResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: origin
          in: path
          required: true
          type: string
      tags:
        - Query
  /sonrhq/core/vault/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: Query_Params
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/corevaultQueryParamsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - Query
definitions:
  coreidentityParams:
    type: object
    properties:
      accountDidMethodName:
        type: string
      accountDidMethodContext:
        type: string
      acccountDiscoveryReward:
        type: string
        format: int64
      didBaseContext:
        type: string
      maximumIdentityAliases:
        type: integer
        format: int32
      supportedDidMethods:
        type: array
        items:
          type: string
    description: Params defines the parameters for the module.
  coreidentityQueryParamsResponse:
    type: object
    properties:
      params:
        $ref: '#/definitions/coreidentityParams'
        description: params holds all the parameters of this module.
    description: QueryParamsResponse is response type for the Query/Params RPC method.
  coreserviceParams:
    type: object
    description: Params defines the parameters for the module.
  coreserviceQueryParamsResponse:
    type: object
    properties:
      params:
        $ref: '#/definitions/coreserviceParams'
        description: params holds all the parameters of this module.
    description: QueryParamsResponse is response type for the Query/Params RPC method.
  corevaultParams:
    type: object
    description: Params defines the parameters for the module.
  corevaultQueryParamsResponse:
    type: object
    properties:
      params:
        $ref: '#/definitions/corevaultParams'
        description: params holds all the parameters of this module.
    description: QueryParamsResponse is response type for the Query/Params RPC method.
  identityClaimableWallet:
    type: object
    properties:
      id:
        type: string
        format: uint64
      creator:
        type: string
      publicKey:
        type: string
      keyshares:
        type: array
        items:
          type: string
      count:
        type: integer
        format: int32
      claimed:
        type: boolean
  identityDIDDocument:
    type: object
    properties:
      context:
        type: array
        items:
          type: string
        title: The JSON-LD context(s) used in the document
      id:
        type: string
        title: The identifier for the DID subject
      controller:
        type: array
        items:
          type: string
        title: optional, the entity/entities controlling the DID subject
      authentication:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional, the set of authentication methods associated with the DID subject
      assertionMethod:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional, the set of assertion methods associated with the DID subject
      capabilityInvocation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional, the set of capability invocation methods associated with the DID subject
      capabilityDelegation:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional, the set of capability delegation methods associated with the DID subject
      keyAgreement:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityVerificationRelationship'
        title: optional, the set of key agreement methods associated with the DID subject
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional, the set of identifiers for other personas or identities related to the DID subject
      metadata:
        type: string
        title: optional, additional metadata related to the DID document
    description: DIDDocument represents a Decentralized Identifier (DID) document that contains information about the DID subject, such as public keys, verification methods, and services.
  identityIdentification:
    type: object
    properties:
      id:
        type: string
        title: The identifier for the DID subject
      owner:
        type: string
        title: optional, the entity/entities controlling the DID subject
      primaryAlias:
        type: string
        title: optional, the primary alias for the DID subject
      authentication:
        type: array
        items:
          type: string
        title: optional, the set of authentication methods associated with the DID subject
      assertionMethod:
        type: array
        items:
          type: string
        title: optional, the set of assertion methods associated with the DID subject
      capabilityInvocation:
        type: array
        items:
          type: string
        title: optional, the set of capability invocation methods associated with the DID subject
      capabilityDelegation:
        type: array
        items:
          type: string
        title: optional, the set of capability delegation methods associated with the DID subject
      keyAgreement:
        type: array
        items:
          type: string
        title: optional, the set of key agreement methods associated with the DID subject
      alsoKnownAs:
        type: array
        items:
          type: string
        title: optional, the set of identifiers for other personas or identities related to the DID subject
      metadata:
        type: string
        title: optional, additional metadata related to the DID document
    description: Identification represents a Decentralized Identifier (DID) document that contains information about the DID subject, such as public keys, verification methods, and services.
  identityMsgRegisterIdentityResponse:
    type: object
    properties:
      success:
        type: boolean
      didDocument:
        $ref: '#/definitions/identityDIDDocument'
  identityQueryAliasAvailableResponse:
    type: object
    properties:
      available:
        type: boolean
      existingDocument:
        $ref: '#/definitions/identityIdentification'
  identityQueryAllDidResponse:
    type: object
    properties:
      didDocument:
        type: array
        items:
          type: object
          $ref: '#/definitions/identityIdentification'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  identityQueryDidByAlsoKnownAsResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityIdentification'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityQueryDidByOwnerResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityIdentification'
  identityQueryGetClaimableWalletResponse:
    type: object
    properties:
      ClaimableWallet:
        $ref: '#/definitions/identityClaimableWallet'
  identityQueryGetDidResponse:
    type: object
    properties:
      didDocument:
        $ref: '#/definitions/identityIdentification'
        title: A DIDDocument is a JSON-LD object that contains a set of public keys
  identityVerificationMethod:
    type: object
    properties:
      id:
        type: string
        title: The identifier for the verification method
      type:
        type: string
        title: The type of the verification method
      controller:
        type: string
        title: The entity controlling the verification method
      publicKeyJwk:
        type: string
        title: optional, the public key in JSON Web Key (JWK) format
      publicKeyMultibase:
        type: string
        title: optional, the public key in multibase-encoded format
      blockchainAccountId:
        type: string
        title: optional, the blockchain account identifier associated with the verification method
      metadata:
        type: string
        title: additional metadata related to the verification method
    description: VerificationMethod represents a verification method that can be used to authenticate the DID subject or perform other cryptographic operations.
  identityVerificationRelationship:
    type: object
    properties:
      verificationMethod:
        $ref: '#/definitions/identityVerificationMethod'
        title: The verification method associated with the relationship
      reference:
        type: string
        title: The reference identifier for the relationship
      type:
        type: string
        title: The type of the verification relationship
      owner:
        type: string
        title: The idx address of the owner of the verification relationship
    description: VerificationRelationship represents a relationship between a verification method and a specific verification purpose (e.g., authentication, assertion, etc.).
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  serviceListServiceRecordsResponse:
    type: object
    properties:
      serviceRecord:
        type: array
        items:
          type: object
          $ref: '#/definitions/serviceServiceRecord'
      pagination:
        $ref: '#/definitions/v1beta1PageResponse'
  serviceMsgAuthenticateUserEntityResponse:
    type: object
    properties:
      success:
        type: boolean
      did:
        type: string
      identity:
        $ref: '#/definitions/identityDIDDocument'
  serviceMsgBurnServiceRecordResponse:
    type: object
  serviceMsgRegisterServiceRecordResponse:
    type: object
    properties:
      ok:
        type: boolean
      groupAddress:
        type: string
  serviceMsgRegisterUserEntityResponse:
    type: object
    properties:
      success:
        type: boolean
      did:
        type: string
      identity:
        $ref: '#/definitions/identityDIDDocument'
  serviceMsgUpdateServiceRecordResponse:
    type: object
  serviceQueryGetServiceAssertionResponse:
    type: object
    properties:
      did:
        type: string
      assertionOptions:
        type: string
      origin:
        type: string
      challenge:
        type: string
  serviceQueryGetServiceAttestionResponse:
    type: object
    properties:
      alias:
        type: string
      attestionOptions:
        type: string
      origin:
        type: string
      challenge:
        type: string
      ucwId:
        type: string
        format: uint64
  serviceQueryGetServiceRelationshipResponse:
    type: object
    properties:
      ServiceRelationships:
        $ref: '#/definitions/serviceServiceRelationship'
  serviceQueryServiceRecordResponse:
    type: object
    properties:
      serviceRecord:
        $ref: '#/definitions/serviceServiceRecord'
  serviceServiceRecord:
    type: object
    properties:
      id:
        type: string
      controller:
        type: string
        title: The entity controlling the service
      type:
        type: string
        title: The type of the service
      origin:
        type: string
        title: The origin of the service (e.g., a URL or other endpoint)
      name:
        type: string
        title: The name of the service
      serviceEndpoints:
        type: array
        items:
          type: string
        title: optional, the set of service endpoints associated with the service
      metadata:
        type: string
        title: optional, additional metadata related to the Service
  serviceServiceRelationship:
    type: object
    properties:
      reference:
        type: string
        title: Reference is the reference to the service record
      did:
        type: string
        title: Did is the user's DID
      count:
        type: integer
        format: int64
        title: Count is the number of times the user has interacted with the service
    description: |-
      ServiceRelationship is a relationship between a service and a User entity. This relation
      is used to track the number of times a user has interacted with a service, utilizing a
      verifiable random function (VRF) to generate a random number that is used to determine
      whether or not a user has access to a service.
  v1beta1PageRequest:
    type: object
    properties:
      key:
        type: string
        format: byte
        description: |-
          key is a value returned in PageResponse.next_key to begin
          querying the next page most efficiently. Only one of offset or key
          should be set.
      offset:
        type: string
        format: uint64
        description: |-
          offset is a numeric offset that can be used when key is unavailable.
          It is less efficient than using key. Only one of offset or key should
          be set.
      limit:
        type: string
        format: uint64
        description: |-
          limit is the total number of results to be returned in the result page.
          If left empty it will default to a value to be set by each app.
      countTotal:
        type: boolean
        description: |-
          count_total is set to true  to indicate that the result set should include
          a count of the total number of items available for pagination in UIs.
          count_total is only respected when offset is used. It is ignored when key
          is set.
      reverse:
        type: boolean
        description: |-
          reverse is set to true if results are to be returned in the descending order.

          Since: cosmos-sdk 0.43
    description: |-
      message SomeRequest {
               Foo some_parameter = 1;
               PageRequest pagination = 2;
       }
    title: |-
      PageRequest is to be embedded in gRPC request messages for efficient
      pagination. Ex:
  v1beta1PageResponse:
    type: object
    properties:
      nextKey:
        type: string
        format: byte
        description: |-
          next_key is the key to be passed to PageRequest.key to
          query the next page most efficiently. It will be empty if
          there are no more results.
      total:
        type: string
        format: uint64
        title: |-
          total is total number of results available if PageRequest.count_total
          was set, its value is undefined otherwise
    description: |-
      PageResponse is to be embedded in gRPC response messages where the
      corresponding request message has used PageRequest.

       message SomeResponse {
               repeated Bar results = 1;
               PageResponse page = 2;
       }

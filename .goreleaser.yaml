release:
  github:
    owner: sonr-io
    name: sonr
  footer: |
    ## Installation

    Run the following command to install sonrd:

    ```bash
    curl -sSfL https://raw.githubusercontent.com/sonr-io/sonr/master/scripts/install.sh | sh
    ```

    ### ‚ö°Ô∏è Binaries

    Binaries for Linux and Darwin (amd64 and arm64) are available below.
    Darwin users can also use the same universal binary `sonrd-{{ .Version }}-darwin-all` for both amd64 and arm64.

    ### üî® Build from source

    If you prefer to build from source, you can use the following commands:

    ````bash
    git clone https://github.com/sonrhq/core
    cd core && git checkout v{{ .Version }}
    make install
    # Then run sonrd
    sonrd version
    # v{{ .Version }}
    ````

    ### üê≥ Run with Docker

    As an alternative to installing and running sonrd on your system, you may run sonrd in a Docker container.
    The following Docker images are available in our registry:

    | Image Name                               | Base                                 | Description                       | Registry Source                                     |
    |------------------------------------------|--------------------------------------|-----------------------------------|-----------------------------------------------------|
    | `sonr-io/sonrd:{{ .Version }}`            | `distroless/static-debian11`         | Default image based on Distroless | [ghcr.io/sonr-io/sonrd](https://ghcr.io/sonr-io/sonrd:latest) |
    | `sonr-io/sonrd:{{ .Version }}-standalone` | `distroless/static-debian11`         | Standalone testing node image     | [ghcr.io/sonr-io/sonrd-standalone](https://ghcr.io/sonr-io/sonrd:latest-standalone) |
    | `sonr-io/sonr-faucet:{{ .Version }}`      | `distroless/static-debian11`         | Development environment faucet    | [ghcr.io/sonr-io/sonr-faucet](https://ghcr.io/sonr-io/sonr-faucet:latest) |

    Example run:

    ```bash
    docker run sonr-io/sonrd:{{ .Version }} version
    # v{{ .Version }}
    ````

    All the images support `amd64` architectures.

  name_template: "Sonr Core - v{{.Version}} üÜî"
  mode: replace
  draft: true
  extra_files:
    - glob: ./scripts/install.sh

changelog:
  sort: asc
  abbrev: -1
  groups:
    - title: Features
      regexp: '.*?feat\(.*\):.*$'
      order: 0
    - title: "Documentation"
      regexp: '.*?docs\(.*\):.*$'
      order: 1
    - title: "Fixes"
      regexp: '.*?fix\(.*\):.*$'
      order: 2
    - title: "Chores"
      regexp: '.*?chore\(.*\):.*$'
      order: 3
    - title: Others
      order: 999

syntax = "proto3";

package sonrhq.core.identity;

import "gogoproto/gogo.proto";
import "core/identity/did.proto";
import "core/identity/claims.proto";

// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/sonrhq/core/x/identity/types";

// GenesisState defines the identity module's genesis state.
message GenesisState {
           Params                   params               = 1 [(gogoproto.nullable) = false];
  repeated DidDocument              primaryIdentities    = 2 [(gogoproto.nullable) = false];
  repeated DidDocument              blockchainIdentities = 3 [(gogoproto.nullable) = false];
  repeated VerificationRelationship relationships        = 4 [(gogoproto.nullable) = false];
  repeated ClaimableWallet          claimableWalletList  = 5 [(gogoproto.nullable) = false];
           uint64                   claimableWalletCount = 6;
}

// Params defines the parameters for the module.
message Params {
  string did_base_context                  =  1;
  string did_method_context                =  2;
  string did_method_name                   =  3;
  string did_method_version                =  4;
  string did_network                       =  5;
  string ipfs_gateway                      =  6;
  string ipfs_api                          =  7;
  string webauthn_attestion_preference     =  8;
  string webauthn_authenticator_attachment =  9;
  int32  webauthn_timeout                  = 10;
  int32 max_validator_accounts_per_1000    = 11;
}


syntax = "proto3";
package sonrhq.core.identity.v1;

import "core/identity/v1/did.proto";

option go_package = "github.com/sonrhq/core/x/identity/types";

message DomainRecord {
  string index = 1;
  string creator = 2;
  string domain = 3;
}

message DomainRecordTLD {
  string name = 1;
  string owner = 2;
  repeated KeyValuePair metadata = 3;
}

syntax = "proto3";

package sonrhq.core.domain;

import "core/domain/domain.proto";

option go_package = "github.com/sonrhq/core/x/domain/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateTLDRecord (MsgCreateTLDRecord) returns (MsgCreateTLDRecordResponse);
  rpc UpdateTLDRecord (MsgUpdateTLDRecord) returns (MsgUpdateTLDRecordResponse);
  rpc DeleteTLDRecord (MsgDeleteTLDRecord) returns (MsgDeleteTLDRecordResponse);
  rpc CreateSLDRecord (MsgCreateSLDRecord) returns (MsgCreateSLDRecordResponse);
  rpc UpdateSLDRecord (MsgUpdateSLDRecord) returns (MsgUpdateSLDRecordResponse);
  rpc DeleteSLDRecord (MsgDeleteSLDRecord) returns (MsgDeleteSLDRecordResponse);
}
message MsgCreateTLDRecord {
  string creator = 1;
  TLDRecord tld_record   = 2;
}

message MsgCreateTLDRecordResponse {}

message MsgUpdateTLDRecord {
  string creator = 1;
  TLDRecord tld_record   = 2;
}

message MsgUpdateTLDRecordResponse {}

message MsgDeleteTLDRecord {
  string creator = 1;
  string name   = 2;
}

message MsgDeleteTLDRecordResponse {}

message MsgCreateSLDRecord {
  string creator = 1;
  SLDRecord sld_record   = 2;
}

message MsgCreateSLDRecordResponse {}

message MsgUpdateSLDRecord {
  string creator = 1;
  SLDRecord sld_record   = 2;
}

message MsgUpdateSLDRecordResponse {}

message MsgDeleteSLDRecord {
  string creator = 1;
  string name   = 2;
}

message MsgDeleteSLDRecordResponse {}

